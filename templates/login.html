<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healteeth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/healteeth.png') }}">
    <style>
        body,
        html {
            height: 100%;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            height: 100vh;
        }

        .login-image {
            flex: 1;
            background-image: url("{{ url_for('static', filename='images/login.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        .login-form-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-white);
            padding: 2rem;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
        }

        .input-group input {
            padding-left: 3rem;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form-wrapper">
            <div class="login-card">
                <img src="{{ url_for('static', filename='images/healteeth.png') }}" alt="logo"
                    style="max-width: 250px; margin-bottom: 2rem;">

                <h2 class="mb-4">Welcome Back</h2>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="input-group">
                        <i class="material-icons">person</i>
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>

                    <div class="input-group">
                        <i class="material-icons">lock</i>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                {% if error %}
                <div class="alert alert-error mt-4">
                    {{ error }}
                </div>
                {% endif %}

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'error' }} mt-4">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

</body>

</html>
